name: Build and Release Electron App (Bun)

on:
  push:
    tags:
      - 'v*' # dispara quando você faz push de uma tag tipo v1.0.0
  workflow_dispatch: # opcional, para rodar manualmente

jobs:
  build:
    runs-on: windows-latest

    steps:
      # Checkout do código
      - name: Checkout repository
        uses: actions/checkout@v4

      # Instala o Bun
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      # Instala dependências
      - name: Install dependencies
        run: bun install

      - name: Build frontend
        run: bun run build

      - name: Build Electron app
        run: bun run build:electron
        env:
          NODE_ENV: production


      # Cria Release no GitHub e envia os artefatos
      - name: Create GitHub Release and upload artifacts
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          files: |
            release/*.exe
            release/*.zip
            release/*.yml
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
