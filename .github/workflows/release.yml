name: Build and Release Electron App (Bun)

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:

      - name: Checkout repository
        uses: actions/checkout@v4

  
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

    
      - name: Build frontend
        run: bun run build


      - name: Build Electron app
        run: |
          $env:GH_TOKEN='${{ secrets.GITHUB_TOKEN }}'   # ðŸ‘ˆ usa o token interno do Actions
          bun run build:electron
        shell: pwsh
        env:
          NODE_ENV: production

   
      - name: Create GitHub Release and upload artifacts
        uses: softprops/action-gh-release@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}           
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            release/*.exe
            release/*.yml
          overwrite: true
